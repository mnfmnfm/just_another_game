<body>
  <header>
    <h1>J.A.G.</h1>
  </header>
  <main>
    <h2>
      How many people are going to be playing today?
    </h2>
    <div id="validation"></div>
    <div class="playerControl">
      <!-- I'm guessing the aria-hidden comes from example code somewhere, but it's actively making your
      site less accessible. -->
      <i id="decrement-player-button" class="fa fa-minus-square-o" aria-hidden="true"></i>
      <span id="number-of-players">2</span>
      <i id="increment-player-button" class="fa fa-plus-square-o" aria-hidden="true"></i>      
    </div>
    <form id="player-form">
    </form>
    <!-- I noticed that I couldn't just hit enter to start the game; consider putting the button in the form. -->
    <button id="start-button">Start The Game</button>
  </main>
